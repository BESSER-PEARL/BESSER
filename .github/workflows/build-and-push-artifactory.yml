name: Build and Push Docker Images to Artifactory

on:
  push:
    branches: ["master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create .env file
      run: |
        echo DEPLOYMENT_URL=https://editor.besser-pearl.org > .env
        echo BACKEND_URL=https://editor.besser-pearl.org/besser_api >> .env
        echo APOLLON_REDIS_DIAGRAM_TTL=30d >> .env

    - name: Login to Artifactory
      uses: docker/login-action@v3
      with:
        registry: artefacts.list.lu
        username: ${{ secrets.ARTIFACTORY_USER }}
        password: ${{ secrets.ARTIFACTORY_PASSWORD }}

    - name: Build Docker images via docker-compose
      run: docker-compose build

    - name: Tag and Push Backend Image
      run: |
        BACKEND_IMAGE_ID=$(docker images besser-wme-backend --format "{{.ID}}" | head -n 1)
        docker tag $BACKEND_IMAGE_ID artefacts.list.lu/besser/web_modeling_editor/backend:latest
        docker push artefacts.list.lu/besser/web_modeling_editor/backend:latest

    - name: Tag and Push Frontend Image
      run: |
        FRONTEND_IMAGE_ID=$(docker images besser-wme-frontend --format "{{.ID}}" | head -n 1)
        docker tag $FRONTEND_IMAGE_ID artefacts.list.lu/besser/web_modeling_editor/frontend:latest
        docker push artefacts.list.lu/besser/web_modeling_editor/frontend:latest
